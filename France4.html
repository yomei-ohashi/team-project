        <p>酸っぱいキャベツという意味を持つ、塩漬けキャベツを乳酸発酵させて作られる伝統的発酵食品 かつて帰属先がフランス領とドイツ領を行き来していた歴史からドイツの影響を受けたウィンナーを用いた料理が多い</p>

        <p>アルザス地方の町並みはハウルの動く城や美女と野獣の舞台になったこともある歴史的で美しいものとなっています。また、コルマールには小ヴェネツィアと呼ばれる美しい運河沿いの町並みなどもある</p>
